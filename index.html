    <div class="container-fluid">
        <div class="alert alert-primary text-center" role="alert">Daily Entry</div>
    </div>

    <div class="container form-body">
        <form>
            <div class="row">


                <div class="form-group has-float-label col-lg-12 name" id="firstname">
                    <input type="text" class="form-control has-float-label" id="firstname" placeholder="Enter your name"
                        required>
                    <label for="fullname"><i class="fa-solid fa-address-card"></i> Name</label>
                </div>


            </div>


            <div class="row">

                <div class="col-lg-12">

                    <label for="select-item"><i class="fa-solid fa-cart-arrow-down"></i> Items</label>
                    <select class="form-control select2" id="select-item">
                        <option>select item</option>
                        <option>...</option>
                    </select>
                </div>
            </div>


<br>



            <div class="row">
                <div class="form-group has-float-label col-lg-12">
                    <input type="number" class="form-control" id="rate" placeholder="Todays Rate" required>
                    <label for="number"><i class="fa-solid fa-money-bill-trend-up"></i>Rate</label>
                </div>
            </div>




            <div class="row">
                <div class="form-group col-lg-6 has-float-label qty" id="quantity">

                    <input type="number" class="form-control" id="qty" placeholder="Enter quantity" required>
                    <label for="number"><i class="fa-solid fa-notes-medical"></i> Qty</label>
                </div>



                <div class="form-group col-lg-6 has-float-label qty" id="discount">

                    <input type="number" class="form-control" id="discount" placeholder="discount" required>
                    <label for="number"><i class="fa-solid fa-percent"></i> Discount</label>
                </div>
            </div>




            <div class="row">

                <div class="col-lg-12">

                    <button type="button" class="btn btn-primary col-lg-12 align-content-center" id="btn"> Add items
                    </button>
                </div>
            </div>

            <br>

            <div class="row">

                <div class="form-group has-float-label col-lg-12">
                    <textarea name="textara" class="form-control" id="discription" placeholder="item Discription"
                        required></textarea>
                    <label for="discription"><i class="fa-solid fa-pen-to-square"></i> Discription</label>
                </div>

            </div>

            <div class="row">

                <div class="form-group has-float-label col-lg-12">
                    <input type="file" class="form-control" id="file">
                    <label for="file"><i class="fa-solid fa-upload"></i> file</label>
                </div>
            </div>



            <div class="row">



                <div class="form-group has-float-label col-lg-12">
                    <input type="number" class="form-control" id="amount" placeholder="Enter your amount" required>
                    <label for="file"><i class="fa-solid fa-indian-rupee-sign"></i>Amount</label>
                </div>

                <div class="row">


                    <button type="reset" class="btn btn-primary col-lg-6" id="btnReset">reset</button>


                    <button type="submit" class="btn btn-primary col-lg-6" id="btnSubmit">Submit</button>

                </div>
        </form>
    </div>

    </div>
